<!DOCTYPE html>
<html>
  <head>
    <title>Time elements</title>
  </head>

  <body>
    <h1>Time elements</h1>

    <section>
      <h4>Local time</h4>
      <local-time
        datetime="2019-01-01T16:30:00-08:00"
        month="short"
        day="numeric"
        year="numeric"
        hour="numeric"
        minute="numeric"
      ></local-time>

      <script src="https://unpkg.com/osagai-time@0.1.0/dist/osagai-time.umd.js"></script>
    </section>
  </body>
</html>
