<!DOCTYPE html>
<html>
  <head>
    <title>Time elements</title>
  </head>

  <body>
    <h1>Time elements</h1>

    <section>
      <h4>Local time</h4>
      <local-time
        datetime="2019-01-01T16:30:00-08:00"
        month="short"
        day="numeric"
        year="numeric"
        hour="numeric"
        minute="numeric"
      ></local-time>
    </section>

    <section>
      <h4>Relative time</h4>
      <relative-time datetime="2019-01-01T16:30:00-08:00"></relative-time>
    </section>

    <section>
      <h4>Time ago</h4>
      <time-ago datetime="2019-01-01T16:30:00-08:00"></time-ago>

      <h5>Micro:</h5>
      <time-ago format="micro" datetime="2019-01-01T16:30:00-08:00"></time-ago>
    </section>

    <section>
      <h4>Time until</h4>
      <time-until datetime="2020-01-01T16:30:00-08:00"></time-until>

      <h5>Micro:</h5>
      <time-until
        format="micro"
        datetime="2020-01-01T16:30:00-08:00"
      ></time-until>
    </section>

    <script src="/dist/osagai-time.umd.js"></script>
  </body>
</html>
