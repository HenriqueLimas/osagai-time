<!DOCTYPE html>
<html>
  <head>
    <title>Time elements</title>
  </head>

  <body>
    <h1>Time elements</h1>

    <section>
      <h4>Local time</h4>
      <local-time
        datetime="2014-04-01T16:30:00-08:00"
        month="short"
        day="numeric"
        year="numeric"
        hour="numeric"
        minute="numeric"
      >
        April 1, 2014 4:30PM PDT
      </local-time>

      <script src="/dist/osagai-time.umd.js"></script>
    </section>
  </body>
</html>
